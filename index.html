<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="bgHelper">
      <header>

        <img src="./images/logo.svg" alt="logo" />
        <img id="menuIcon" src="./images/icon-hamburger.svg" alt="open_menu" />

        <nav id="navMenu">
          <p>Product</p>
          <p>Features</p>
          <p>Pricing</p>
          <div class="divider"></div>
          <p class="login">Login</p>
        </nav>

    
      </header>

      <div class="flex">
        <img
          src="./images/illustration-devices.svg"
          alt="illustration-devices"
        />

        <article>
          <div class="box">New</div>
          <h3>Monograph Dashboard</h3>

          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>

          <button>Schedule a demo</button>
          <h3 class="bottomPreview">to see a live preview</h3>
        </article>
      </div>
    </div>
  </body>
</html>
